version: '3.8'

services:
  backend:
    build: ./backend
    container_name: acadmiya_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
    networks:
      - acadmiya_network

  frontend:
    build: ./frontend
    container_name: acadmiya_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
    networks:
      - acadmiya_network

networks:
  acadmiya_network:
    driver: bridge
